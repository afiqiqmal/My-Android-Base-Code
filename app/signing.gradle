def alias = project.findProperty('BASE_KEY_ALIAS') ?: BASE_KEY_ALIAS
def key_password = project.findProperty('BASE_KEY_PASSWORD') ?: BASE_KEY_PASSWORD
def store_password = project.findProperty('BASE_STORE_PASSWORD') ?: BASE_STORE_PASSWORD
def store_file = project.findProperty('BASE_KEY_STORE_FILE') ?: BASE_KEY_STORE_FILE

if (alias && key_password && store_password && file(store_file).exists()) {
    android {
        signingConfigs {
            release {
                keyAlias alias
                keyPassword key_password
                storeFile file(store_file)
                storePassword store_password
            }
        }

        buildTypes {
            release {
                signingConfig signingConfigs.release
            }
        }
    }
}